name: rideease1
description: "RideEase - Modern ride-hailing app for the Philippines"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.2

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.3

  # Google Sign-In (Critical for web + mobile)
  google_sign_in: ^6.2.1

  # Maps & Location
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  geolocator: ^13.0.2

  # Image & File
  image_picker: ^1.1.2
  path_provider: ^2.1.5
  path: ^1.9.0

  # UI & Utils
  cupertino_icons: ^1.0.8
  cached_network_image: ^3.4.1
  url_launcher: ^6.3.0
  intl: ^0.19.0
  uuid: ^4.5.1
  flutter_spinkit: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/profile.jpg
    - assets/images/google_icon.png

    # - assets/images/google_icon.png
    # # Add more if needed, e.g.:
    # # - assets/images/
    # # - assets/icons/
